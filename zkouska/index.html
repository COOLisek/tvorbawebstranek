<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="card">
                <img src="img/abby.webp" alt="Abbey Road cover" class="thumbnail ">
                <div class="card-content ">
                    <h2 class="card-title">Abbey Road</h2>
                    <time class="card-date" datetime="1969-09-26">26. září 1969</time>
                </div>
            </div>
            <div class="card">
                <img src="img/with.webp" alt="With The Beatles cover" class="thumbnail ">
                <div class="card-content ">
                    <h2 class="card-title">With The Beatles</h2>
                    <time class="card-date" datetime="1963-11-22">22. listopadu 1963</time>
                </div>
            </div>
            <div class="card">
                <img src="img/yellow.webp" alt="Yellow Submarine cover" class="thumbnail ">
                <div class="card-content ">
                    <h2 class="card-title">Yellow Submarine</h2>
                    <time class="card-date" datetime="1969-01-13">13. ledna 1969</time>
                </div>
            </div>
         
        </div>
    </div>

</body>

</html>
