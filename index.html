    <ul class="nav">
        <li>
            <a href="#" data-slide="1" data-tooltip="Domů">

            <a href="#" data-slide="2" data-tooltip="Studium">
                <i class="fa-solid fa-graduation-cap"></i>
            </a>
        </li>
    </ul>


    <script>
        const navLinks = document.querySelectorAll(".nav a");
        const slides = document.querySelectorAll(".slide");
        let currentIndex = 0;

        function showSlide(index) {
            if (index === currentIndex) return;

            slides.forEach((slide, i) => {
                slide.classList.remove("active", "previous");
                if (i === currentIndex) slide.classList.add("previous");
                else if (i === index) slide.classList.add("active");
            });

            navLinks.forEach((link, i) => {
                link.classList.toggle("active", i === index);
            });

            currentIndex = index;
        }

        document.addEventListener("DOMContentLoaded", () => {
            showSlide(0);
        });

        navLinks.forEach(link => {
            link.addEventListener("click", e => {
                e.preventDefault();
                const target = parseInt(link.getAttribute("data-slide"), 10) - 1;
                showSlide(target);
            });
        });


        const roles = ["Back-end vývojář", "Student Informatiky", "Fotbalista", "Social media specialist"];


        function changeRoleText() {
            const roleElement = document.getElementById("role");
            roleElement.classList.add("hidden"); // Skryje text s animací

            setTimeout(() => {
                currentIndex = (currentIndex + 1) % roles.length; // Posun na další text
                roleElement.textContent = roles[currentIndex]; // Změna textu
                roleElement.classList.remove("hidden"); // Zobrazení textu s animací
            }, 500); // Čas odpovídající CSS přechodu (0.5s)
        }

        // Spustí změnu textu každé 3 sekundy
        setInterval(changeRoleText, 3000);
    </script>
