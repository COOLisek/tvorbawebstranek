<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Flip Carousel</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/35134bda87.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <div class="small"></div>
    <div class="big">
      <div class="slides">
       
        <div id="slide-1" class="slide active">
          <h2>Vítejte na Carouselu</h2>
          <p>Toto je úvodní slide s obrázkem.</p>
            </div>


        <div id="slide-2" class="slide">
          <div class="card">
            <div class="card-item">Prvek 1</div>
            <div class="card-item">Prvek 2</div>
            <div class="card-item">Prvek 3</div>
            <div class="card-item">Prvek 4</div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <ul class="nav">
    <li><a href="#" data-slide="1"><i class="fa-solid fa-house"></i></a></li>
    <li><a href="#" data-slide="2">2</a></li>
  </ul>

  <script>
    const navLinks = document.querySelectorAll(".nav a");
    const slides   = document.querySelectorAll(".slide");
    let currentIndex = 0;

    function showSlide(index) {
      if (index === currentIndex) return;

      slides.forEach((slide, i) => {
        slide.classList.remove("active", "previous");
        if (i === currentIndex) slide.classList.add("previous");
        else if (i === index)    slide.classList.add("active");
      });

      navLinks.forEach((link, i) => {
        link.classList.toggle("active", i === index);
      });

      currentIndex = index;
    }

    document.addEventListener("DOMContentLoaded", () => {
      showSlide(0);
    });

    navLinks.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const target = parseInt(link.getAttribute("data-slide"), 10) - 1;
        showSlide(target);
      });
    });
  </script>

</body>
</html>
